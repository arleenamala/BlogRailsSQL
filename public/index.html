<!DOCTYPE html>
<html>
	<head>
		<title>Blog Application Web Interface</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid" id="loginContainer" style="display:none">
			<div class="row-fluid">
				<div class="span2"></div>
				<div class="span10" id="loginDiv">
					<h1>Blog Application!</h1>
					<!--Body content-->
					
				</div>

				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="username">Username</label>
						<div class="controls">
							<input type="text" id="username" placeholder="Username">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Password</label>
						<div class="controls">
							<input type="password" id="password" placeholder="Password">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-primary">
								Login
							</button>
							<button type="submit" class="btn">Signup</button>
						</div>
					</div>
				</form>
			</div>

		</div>
		<div class="container-fluid" id="blogsContainer" style="display:none">
			<div class="row-fluid">
				<div class="span10" id="blogEntries">
					<h1>Blog Application!</h1>
					<!--Body content-->
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.tmpl.min.js"></script>
		<script src="js/blogController.js"></script>
	</body>
	<script id="blogEntryTemplate" type="text/x-jquery-tmpl">
		<div>
		<div>${subject} <span style="font-size: 6pt;"><i>${created}</i></span></div>
		<div><i>${content}</i></div>
		<hr />
		</div>
	</script>
	<style type="text/css">
		body {
			background-color: black;
			font-family: helvetica;
			color: papayawhip;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function() {
			if (!window.blogController) {
				window.blogController = new BlogController();
				$("#loginContainer").css("display", "");
			}
		});
	</script>
</html>
