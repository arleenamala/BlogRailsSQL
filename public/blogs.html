<!DOCTYPE html>
<html>
  <head>
    <title>Blog Application Web Interface</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
  		<div class="row-fluid">
    		<div class="span10" id="blogEntries">
    			<h1>Blog Application!</h1>
      			<!--Body content-->
		    </div>
  		</div>
	</div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
  </body>
  <script id="blogEntryTemplate" type="text/x-jquery-tmpl">
    <div>
        <div>${subject} <span style="font-size: 6pt;"><i>${created}</i></span></div>
        <div><i>${content}</i></div>
        <hr />
    </div>
  </script>
  
  
  <style type="text/css">
  	body {
		background-color: black;
		font-family: helvetica;
		color: papayawhip;
	}
  </style>
  
  <script type="text/javascript">
    $(document).ready(function() {
      var url = '/blogs/jsonview.json';
      var options = {type: 'GET', contentType: "application/json"};      
      $.ajax(url, options).done(function(data) {
        $("#blogEntryTemplate").tmpl( data.blogs ).appendTo("#blogEntries");
      });
    });

  </script>
</html>
